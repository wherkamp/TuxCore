plugins {
    id 'java'
    id 'maven-publish'
    id "me.bristermitten.pdm" version "0.0.29" //Replace with the latest version
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://oss.sonatype.org/content/repositories/central' }
    maven {
        url = uri('https://jcenter.bintray.com')
    }

    maven {
        url = uri('https://repo.kingtux.me/storages/maven/kingtux-repo')
    }

    maven {
        url = uri('http://repo.extendedclip.com/content/repositories/placeholderapi/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    pdm 'me.kingtux:tuxorm:1.4'
    pdm 'net.dv8tion:JDA:4.1.1_108'
    pdm 'dev.nitrocommand:core:1.0-SNAPSHOT'
    pdm 'dev.nitrocommand:jda4:1.0-SNAPSHOT'
    pdm 'dev.nitrocommand:bukkit:1.0-SNAPSHOT'
    pdm 'dev.tuxjsql:tuxjsql:2.1'
    pdm 'dev.tuxjsql:sqlite:2.1'
    pdm 'com.google.guava:guava:29.0-jre'
    pdm 'org.slf4j:slf4j-log4j12:1.7.5'
    pdm 'log4j:apache-log4j-extras:1.2.17'
    pdm 'com.jcabi:jcabi-log:0.17.3'
    pdm group: 'dev.tuxjsql', name: 'mysql', version: '2.1'
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.1-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.9.2'
}

group = 'me.kingtux'
version = '1.0-SNAPSHOT'
description = 'TuxCore'
sourceCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
jar.dependsOn project.tasks.getByName('pdm')